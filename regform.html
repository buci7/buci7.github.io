                    <legend>Személyes adatok:</legend>

                    </div>

                    <div>
                        <label for="comment">Megjegyzés:</label>

                    </div>


                </fieldset>



                <fieldset>
                    <legend>
                        Hírlevél feliratkozás
                    </legend>

                    <label>Hírlevél</label>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Regisztráció</h1>
    <div class="container">
        <form>
            <fieldset>
                <legend>Személyes adatok:</legend>
                <div>
                    <label for="lastname">Vezetéknév: * </label>
                    <input id="lastname" name="lastname" type="text" required>
                </div>
                <div>
                    <label for="firstname">Keresztnév: * </label>
                    <input id="firstname" name="firstname" type="text" required>
                </div>
                <div>
                    <label for="email">Email cím: *</label>
                    <input id="email" name="email" type="text" required>
                </div>
                <div>
                    <label for="address">Cím: *</label>
                    <input id="address" name="address" type="text" required>
                </div>
    
                <div>
                    <label for="comment">Megjegyzés:</label>
                    <textarea id="comment" name="comment" rows="5"></textarea>
                </div>


            </fieldset>
          
                     
            
            <fieldset>
                <legend>
                    Hírlevél feliratkozás
                </legend>

                <label>Hírlevél</label>
                <input name="mail" type="checkbox" checked>
                <p>Hírlevél gyakorisága</p>
                <input type="radio" name="freq" value="weekly"> heti </input>
                <input type="radio" name="freq" value="monthyl"checked> havi </input>
            

            </fieldset>
        <fieldset>
            <legend>Termék adatai</legend>
            <h1>Rendelés</h1>
            <div class="container">
                <span>Extra feltét:</span>
                <div>
        
                    <input id="nothing" name="Extra" type="radio" value="0">
                    <label for="nothing">Nem kérek</label>
        
                </div>
                <div>
        
                    <input id="double-cheese" name="Extra" type="radio" value="300">
                    <label for="double-cheese">Dupla Cheddar Sajt</label>
        
                </div>
                <div>
        
                    <input id="double-beef" name="Extra" type="radio" value="600">
                    <label for="double-beef">Dupla Angus hús</label>
        
                </div>
        
                <div>
        
                    <input id="onionring" name="Extra" type="radio" value="600">
                    <label for="onionring">Hagymakarika</label>
        
                </div>
        
                <div>
        
                    <input id="jalapeno" name="Extra" type="radio" value="1000">
                    <label for="jalapeno">Jalapeno</label>
        
                </div>
        
        
        
            </div>


        </fieldset>
        
        </form>

    </div>

</body>

</html>
